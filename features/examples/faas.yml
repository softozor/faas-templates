version: 1.0
provider:
  name: openfaas
functions:
  hasura-dotnet:
    lang: dotnet-hasura
    handler: ./dotnet-hasura
    image: softozor/dotnet-hasura-example-fnc:latest
    build_args:
      FUNCTION_NAME: DotNetHasura
  hasura-nodejs:
    lang: node-hasura
    handler: ./nodejs-hasura
    image: softozor/nodejs-hasura-example-fnc:latest
configuration:
  templates:
    - name: node-hasura
      source: https://github.com/softozor/faas-templates.git
    - name: dotnet-hasura
      source: https://github.com/softozor/faas-templates.git
